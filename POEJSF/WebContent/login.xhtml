<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
    
   
    
    
     <h:form>
     <div>
     <h:outputLabel value="Nom : "/>
           <h:inputText id="nom" value="#{utilisateur.nom}" binding="#{nom}"  >
            <f:validator validatorId="nameValidator" />
		  </h:inputText>
		   
		  <h:message for="nom"/>
		  </div>
		  
		  <div>
		    <h:outputLabel value="Prenom : "/>
          <h:inputText  id="prenom" value="#{utilisateur.prenom}">
          <f:attribute name="attributNom" value="#{nom}"/>
           <f:validator validatorId="fieldValidator" />
          </h:inputText>
           <h:message for="prenom"/>
          </div>
           <h:commandButton value="Send" action="bonjour" />
        </h:form>
        
    </h:body>
</html>
